name: Upload code coverage securely to Code Climate

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ["Receive PR"]
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr.zip', Buffer.from(download.data));
            
      - run: unzip pr.zip
      - run: pwd
      - run: tree

      - name: 'Get and set commit time'
        uses: actions/github-script@0.3.0
        id: author-date
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            var fs = require('fs');
            console.log(process.cwd())
            fs.readdirSync(${{github.workspace}}).forEach(file => {
              console.log(file);
            });
            var commit_sha = Number(fs.readFileSync('${{github.workspace}}/pr/SHA'));
            var owner = String(fs.readFileSync('${{github.workspace}}/pr/OWNER'));
            var repo_name = String(fs.readFileSync('${{github.workspace}}/pr/REPO_NAME'));

            const commit_details = await github.git.getCommit({owner: owner, repo: repo_name , commit_sha: commit_sha});
            fs.writeFileSync('${{github.workspace}}/pr/COMMITTED_AT', commit_details.data.author.date)
            return commit_details.data.author.date
        env:
          COMMITTED_AT: ${{ steps.author-date.outputs.result }}
      - run: echo $COMMITTED_AT was time committed.
      
      - name: Upload to code climate
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE }}
          REPO_PATH: $(cat ${{github.workspace}}/pr/REPO_PATH)
          COMMITTED_AT: ${{ steps.author-date.outputs.result }}
        with:
          prefix: github.com/${{ env.REPO_PATH }}
          debug: true
          coverageLocations: |
              ${{github.workspace}}/pr/c.out:gocov
